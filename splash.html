<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPlay 漸變 Logo 開場</title>
    <!-- 使用 Inter 字體，簡潔現代，適合 App 風格 --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-black: #000000;
            /* 根據參考圖定義精確漸變色 */
            --gradient-start: #3B72D3; /* 較深的藍色 */
            --gradient-end: #3ED996;   /* 鮮明的綠色 */
        }

        body {
            background-color: var(--bg-black);
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1200px; 
            font-family: 'Inter', sans-serif;
        }

        /* 主容器 */
        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform-style: preserve-3d;
        }

        /* Logo 組合包 (InstaPlay 文字 + 圖示) - 單一動畫元素 */
        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1vw; /* 文字與圖示的間距 */
            opacity: 0;
            transform: scale3d(0.1, 0.1, 1);
            z-index: 50; 
            will-change: transform, opacity, filter;
            font-size: 10vw; /* 基礎尺寸 */
            font-weight: 900;
            /* 確保初始狀態有一個基本亮度，即使 filter 沒立即生效 */
            filter: brightness(1); 
        }

        /* 品牌文字 (InstaPlay) */
        .brand-text {
            line-height: 1;
            margin: 0;
            letter-spacing: -0.1vw; 
            white-space: nowrap;

            /* 【修復渲染問題】設置一個實體顏色作為後備色，防止在瀏覽器不支持或渲染錯誤時文字完全透明 */
            color: var(--gradient-start); 
            
            /* 關鍵：應用橫向漸變 */
            background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 播放圖示 SVG (與文字顏色同步漸變) */
        .play-icon {
            width: 7vw;
            height: 7vw;
            fill: var(--gradient-end); 
            will-change: filter;
        }

        /* 動畫觸發類別 */
        .animate-sequence {
            /* 【優化】總時長減半至 2.5s */
            animation: netflixZoom 2.5s cubic-bezier(0.2, 0, 0.2, 1) forwards;
        }

        /* Netflix 風格關鍵影格 (亮度與光影優化) */
        @keyframes netflixZoom {
            0% {
                /* 隱藏並處於遠處，初始亮度適中，避免完全黑暗 */
                opacity: 0; 
                transform: scale3d(0.1, 0.1, 1); 
                filter: brightness(0.5); /* 初始亮度提高 */
            }
            10% {
                /* 爆發點：快速放大，強烈發光，亮度更高 */
                opacity: 1;
                transform: scale3d(0.8, 0.8, 1);
                filter: brightness(2) drop-shadow(0 0 30px rgba(62, 217, 150, 1)); /* 亮度更強，光暈更明顯 */
            }
            20% {
                /* 過渡點：恢復正常可見亮度與光影 */
                transform: scale3d(1, 1, 1);
                filter: brightness(1.2) drop-shadow(0 0 15px rgba(62, 217, 150, 0.5)); /* 正常觀看亮度略高，光暈更柔和 */
            }
            50% {
                /* 懸停期：緩慢放大，維持正常亮度 */
                transform: scale3d(1.1, 1.1, 1);
                filter: brightness(1.2) drop-shadow(0 0 15px rgba(62, 217, 150, 0.5));
            }
            85% {
                /* 衝刺預備：完全不透明，亮度維持 */
                opacity: 1;
                transform: scale3d(2, 2, 1);
                filter: brightness(1.2);
            }
            100% {
                /* 穿過螢幕：瞬間放大並模糊、變暗 */
                opacity: 0;
                transform: scale3d(50, 50, 1);
                filter: blur(15px) brightness(0.5); 
            }
        }

        /* 背景暗角 (Vignette) */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, black 100%);
            z-index: 10;
            pointer-events: none;
        }

        /* 重播按鈕 */
        .replay-btn {
            position: absolute;
            bottom: 10%;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.8);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 30px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 20;
            backdrop-filter: blur(5px);
            display: none; 
        }

        .replay-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: #fff;
            color: #fff;
        }

        .show-btn {
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="intro-container">
        <!-- 暗角層 --><div class="vignette"></div>

        <!-- Logo 組合 (InstaPlay + 圖示) --><div id="logoWrapper" class="logo-wrapper">
            <!-- 文字部分 --><span class="brand-text">InstaPlay</span>
            
            <!-- 圖示部分 (SVG) --><svg class="play-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- 播放三角形 --><path d="M 25 10 L 90 50 L 25 90 Z" />
            </svg>
        </div>

        <button id="replayBtn" class="replay-btn">WATCH AGAIN</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoWrapper = document.getElementById('logoWrapper');
            const replayBtn = document.getElementById('replayBtn');

            function playIntro() {
                // 重置狀態
                logoWrapper.classList.remove('animate-sequence');
                replayBtn.style.display = 'none';
                replayBtn.classList.remove('show-btn');

                // 強制重繪 (Reflow) 以便重新觸發動畫
                void logoWrapper.offsetWidth;

                // 開始動畫 (零延遲，立即啟動)
                logoWrapper.classList.add('animate-sequence');

                // 動畫結束後顯示按鈕 
                // 【優化】從 4000ms 調整為 2300ms (2.5s 動畫，2.3s 啟動淡入)
                setTimeout(() => {
                    replayBtn.style.display = 'block';
                    // 啟動按鈕淡入動畫 (1s)
                    replayBtn.classList.add('show-btn');
                }, 2300); 
            }

            // 頁面載入後立即播放，確保連貫性
            playIntro(); 

            // 點擊重播
            replayBtn.addEventListener('click', playIntro);
        });
    </script>
</body>
</html>
