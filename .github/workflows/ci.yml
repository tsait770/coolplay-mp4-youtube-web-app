name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Verify scripts availability
        run: |
          echo "Available npm scripts:" && jq -r '.scripts | keys[]' package.json

  backend-health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (bun)
        run: bun install --no-progress

      - name: Start backend server
        run: |
          nohup bun run backend/server.ts > backend.out 2>&1 &
          echo $! > backend.pid
          echo "Backend PID: $(cat backend.pid)"

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/ > /dev/null; then
              echo "Backend is up"; exit 0;
            fi
            echo "Waiting for backend... (${i}/30)"; sleep 1;
          done
          echo "Backend failed to start"; echo "--- backend.out ---"; tail -n +1 backend.out; exit 1

      - name: Health check /
        run: |
          curl -sSf http://localhost:3000/ | tee health.json
          test "$(jq -r '.status' health.json)" = "ok"

      - name: CORS preflight check (Authorization allowed)
        run: |
          curl -sS -X OPTIONS \
            -H "Origin: http://localhost:8082" \
            -H "Access-Control-Request-Method: POST" \
            -H "Access-Control-Request-Headers: content-type,authorization" \
            -i http://localhost:3000/api/trpc | tee cors.txt
          grep -iq "access-control-allow-origin" cors.txt

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill "$(cat backend.pid)" || true
          fi

  supabase-verify:
    name: Supabase Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (bun)
        run: bun install --no-progress

      - name: Run Supabase verification
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: bun run verify:supabase

      - name: Upload Supabase verification reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supabase-verify-reports
          path: |
            supabase-verify-report.md
            supabase-verify-report.json